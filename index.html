<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easybank | Landing Page</title>

    <!-- Bootstrap Css -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- My Own Css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Font Public Sans -->
    <link
      href="https://fonts.googleapis.com/css?family=Public+Sans:300,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md align-items-center py-3">
      <div class="container">
        <a href="/" class="navbar-brand"
          ><img src="./images/logo.svg" alt=" Logo"
        /></a>

        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <img src="./images/icon-hamburger.svg" alt="Hamburger Icon" />
        </button>

        <div
          class="collapse navbar-collapse justify-content-end justify-content-md-center"
          id="navbarCollapse"
        >
          <ul class="navbar-nav align-items-center">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Careers</a></li>
          </ul>
        </div>

        <a href="#" class="button d-none d-lg-inline-block">Request Invite</a>
      </div>
    </nav>

    <div class="container">
      <main class="main">
        <div
          class="row justify-content-between flex-column-reverse flex-md-row"
        >
          <div class="col-md-5 main__content">
            <h1 class="main__heading">Next generation digital banking</h1>
            <p class="main__paragraph">
              Take your financial life online. Your Easybank account will be a
              one-stop-shop for spending, saving, budgeting, investing, and much
              more.
            </p>
            <a href="#" class="button">Request Invite</a>
          </div>

          <div class="col-md-5">
            <img
              class="main__img"
              src="./images/image-mockups.png"
              alt="Illustration"
            />
          </div>
        </div>
      </main>
    </div>

    <!-- Bootstrap Javascript -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
